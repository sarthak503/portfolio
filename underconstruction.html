<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\css\undercstyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
    <title>CountDown</title>
</head>
<body>
<div class="checkback">
    <h3>
        Site Under Construction! Please Check back later...
    </h3>
</div>
<div class="timerSection">
    <div class="timer">
        <p class="time" id="day"></p>
        <h6 class="h6">DAYS</h6>
    </div>
    <div class="timer">
        <p class="time" id="hour"></p>
        <h6 class="h6">HOURS</h6>
    </div>
    <div class="timer">
        <p class="time" id="minute"></p>
        <h6 class="h6">MINUTES</h6>
    </div>
    <div class="timer">
        <p class="time" id="second"></p>
        <h6 class="h6">SECONDS</h6>
    </div>
</div>
<script text="text/javascript" src=".\js\pro.js"></script>
</body>
</html>
